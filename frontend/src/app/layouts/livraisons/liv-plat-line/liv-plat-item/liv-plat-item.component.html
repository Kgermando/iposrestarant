<div class="card border">
    <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="d-flex align-items-center">
                <div>
                    <h5>{{ item.name }}</h5>
                    <p class="text-default">#{{ item.reference }}</p>
                </div>
            </div>
            <div class="dropdown table-action">
                <h6>{{ formatCurrency(item.prix_vente, currentUser.currency) }}</h6>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
            <app-cmd-qty-input [quantity]="quantity()"
                (quantityChange)="onQuantityChange(item, $event)"></app-cmd-qty-input>
            @if (isLoading) {
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            } @else {
            <button class="btn btn-primary" (click)="onSubmit(item)">
                <i class="ti ti-shopping-cart me-2"></i>
                Add
            </button>
            }

        </div>
    </div>
</div>
